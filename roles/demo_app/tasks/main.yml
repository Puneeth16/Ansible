---
- name: "install web components"
  apt: name="{{item}}" state=present update_cache=yes
  with_items:
    - python-pip
    - python-virtualenv
    - python-mysqldb

- name: copy demo app to webserver
  copy:
    src: demo/app/
    dest: /var/www/demo
    mode: 0755
  notify: restart apache2

- name: copy apache virtual hosst config
  copy:
    src: demo/demo.conf
    dest: /etc/apache2/sites-available
    mode: 0755
  notify: restart apache2

- name: setup python virtualenv
  pip:
    requirements: /var/www/demo/requirements
    virtualenv: /var/www/demo/.venv
  notify: restart apache2



- name: activate our python site
  file:
    src: /etc/apache2/sites-available/demo.conf
    dest: /etc/apache2/sites-enabled/demo.conf
    state: link
  notify: restart apache2
