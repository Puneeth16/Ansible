---
  - hosts: webserver
    become: true
    tasks:
      - name: "install web components"
        apt: name="{{item}}" state=present update_cache=yes
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
          - python-mysqldb

      - name: ensure apache2 is enabled
        service:
          name: apache2
          state: started
          enabled: yes

      - name: ensure wsgi module is enabled
        apache2_module:
          state: present
          name: wsgi
        notify: restart apache2

      - name: copy demo app to webserver
        copy:
          src: /etc/ansible/demo/app/
          dest: /var/www/demo
          mode: 0755
        notify: restart apache2

      - name: copy apache virtual hosst config
        copy:
          src: /etc/ansible/demo/demo.conf
          dest: /etc/apache2/sites-available
          mode: 0755
        notify: restart apache2

      - name: setup python virtualenv
        pip:
          requirements: /var/www/demo/requirements
          virtualenv: /var/www/demo/.venv
        notify: restart apache2

      - name: de-activate default site
        file:
          path: /etc/apache2/sites-enabled/000-default.conf
          state: absent
        notify: restart apache2

      - name: activate our python site
        file:
          src: /etc/apache2/sites-available/demo.conf
          dest: /etc/apache2/sites-enabled/demo.conf
          state: link
        notify: restart apache2

    handlers:
      - name: restart apache2
        service:
          name: apache2
          state: restarted
